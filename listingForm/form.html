<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="generalStyle.css">
    <title>Upload a listing</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html">
                <div class="logo">
                    <img src="https://www.freeiconspng.com/uploads/home-icon-png-home-icon-31.png" alt="home logo">
                    <h1 class="logo-title">Home Finds</h1>
                </div>
             </a>
                <button id="burger-menu"><img src="burger-menu-right-svgrepo-com.svg" alt="burger menu"></button>
                <div class="header-links">
                    <button class="button-80 add-a-listing" role="button"><a class="button-link" href="form.html">Add a listing</a></button>
                </div>
        </nav>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <nav class="mobile-menu-nav">
            <ul>
                <li><a href="form.html">Add a listing</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main id="form">
        <input type="text" id="title" placeholder="Title of the listing">
        <input type="text" id="price" placeholder="Price of the listing">
        <p id="informational-message">Please note that the price will be displayed in American Dollar</p>
        <input type="text" id="image" placeholder="URL of the image for your listing">
        <input type="text" id="description" placeholder="Write a description of your listing">
        <input type="text" id="location" placeholder="Where is the product sold">
    </main>

    <div id="create-listing-wrapper">
        <button id="submit">Create your listing</button>
    </div>
    <a href="../index.html"><button id="home-page">Back to home page</button></a>

    <footer>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>

    <script src="formScript.js"></script>
</body>
</html>
