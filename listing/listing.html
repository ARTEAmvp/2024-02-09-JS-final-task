<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="listingStyle.css">
    <link rel="stylesheet" href="generalStyle.css">
    <title>Listing</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html">
                <div class="logo">
                    <img src="https://www.freeiconspng.com/uploads/home-icon-png-home-icon-31.png" alt="home logo">
                    <h1 class="logo-title">Home Finds</h1>
                </div>
             </a>
                <button id="burger-menu"><img src="burger-menu-right-svgrepo-com.svg" alt="burger menu"></button>
                <div class="header-links">
                    <button class="button-80 add-a-listing" role="button"><a class="button-link" href="../listingForm/form.html">Add a listing</a></button>
                </div>
        </nav>
    </header>
    <div class="mobile-menu" id="mobile-menu">
        <nav class="mobile-menu-nav">
            <ul>
                <li><a href="../listingForm/form.html">Add a listing</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <main class="listing-wrapper">
        <img id="listing-image" alt="listing image">
        <div id="product-information-wrapper">
            <h1 id="listing-title"></h1>
            <div id="listing-price"></div>
            <div id="listing-description"></div>
            <div id="listing-location"></div>
            <a href="../index.html"><div class="home-page">Back to home page</div></a>
            <button id="delete-listing" class="delete-listing">Delete this listing</button>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script src="listingScript.js"></script>
</body>
</html>
